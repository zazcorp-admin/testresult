<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

  <body>
  <div class="container">
    <h1 class="text-center">Log in to admin panel</h1>
  </div>

  <div class="container" align="center">
  <form class="row g-3" method="post">
    {% csrf_token %}
  <div class="col-auto">
    <label for="inputPassword2" class="visually-hidden">Email</label>
    <input type="text" name="username" class="form-control" id="inputemail" placeholder="Username">
  </div>
    <div class="col-auto">
    <label for="inputPassword2" class="visually-hidden">Password</label>
    <input type="password" name="password" class="form-control" id="inputPassword2" placeholder="Password">
  </div>
  <div class="col-auto">
    <button type="submit" name="submit" class="btn btn-primary mb-3">Confirm identity</button>
  </div>
</form>
    </div>
